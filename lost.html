<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Report Lost</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet"/>
<script>
tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"#13ec6d","background-light":"#f6f8f7","background-dark":"#102218"},fontFamily:{display:["Lexend"]}}}}
</script>
</head>

<body class="bg-background-light font-display">
<div class="max-w-[430px] mx-auto min-h-screen px-6 pt-8 flex flex-col gap-3">

<h2 class="text-xl font-bold mb-4">Report Lost Item</h2>

<input class="p-3 rounded-xl border" placeholder="Item Name">
<input class="p-3 rounded-xl border" placeholder="Category">
<input class="p-3 rounded-xl border" placeholder="Location">
<input type="date" class="p-3 rounded-xl border">
<input type="file" class="p-3 rounded-xl border">

<button onclick="location.href='dashboard.html'" class="bg-primary py-3 rounded-full font-bold mt-3">
Submit
</button>

</div>
</body>
</html>
